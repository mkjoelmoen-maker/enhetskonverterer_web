<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Enhets- og valutakonverterer</title>
    <style>
        :root {
            --bg: #f9fafb;
            --text: #222;
            --card-bg: #ffffff;
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --accent: #e9f5ff;
        }

        body.dark-mode {
            --bg: #121212;
            --text: #f0f0f0;
            --card-bg: #1e1e1e;
            --primary: #4da3ff;
            --primary-dark: #1c74d4;
            --accent: #1b2735;
        }

        body {
            font-family: system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            max-width: 700px;
            margin-inline: auto;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        /* Tema-bryter */
        .theme-toggle {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            vertical-align: middle;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        form {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: background 0.3s;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: .5rem;
            margin-top: .3rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: .7rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .result {
            margin-top: 2rem;
            background: var(--accent);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 6px;
            font-size: 1.1rem;
        }

        .error {
            background: #ffe9e9;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üåç Enhets- og valutakonverterer</h1>

    <div class="theme-toggle">
        üåû / üåô 
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <form method="post">
        <!-- Kategori -->
        <label for="category">Kategori:</label>
        <select name="category" id="category" onchange="updateUnits()" data-units='{{ units | tojson }}'>
            {% for cat in units %}
                <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>

        <!-- Fra -->
        <label for="from_unit">Fra:</label>
        <select name="from_unit" id="from_unit">
            {% for u in units[selected_category] %}
                <option value="{{ u }}" {% if u == from_unit %}selected{% endif %}>{{ u }}</option>
            {% endfor %}
        </select>

        <!-- Til -->
        <label for="to_unit">Til:</label>
        <select name="to_unit" id="to_unit">
            {% for u in units[selected_category] %}
                <option value="{{ u }}" {% if u == to_unit %}selected{% endif %}>{{ u }}</option>
            {% endfor %}
        </select>

        <!-- Verdi -->
        <label for="value">Verdi:</label>
        <input type="number" step="any" name="value" id="value" value="{{ value }}" required>

        <button type="submit">Konverter</button>
    </form>

    {% if result %}
        <div class="result {% if '‚ö†Ô∏è' in result %}error{% endif %}">
            <strong>Resultat:</strong> {{ result }}
        </div>
    {% endif %}

    <script>
        // Dynamisk enhetsoppdatering
        const categorySelect = document.getElementById("category");
        const units = JSON.parse(categorySelect.dataset.units);

        function updateUnits() {
            const category = categorySelect.value;
            const fromSelect = document.getElementById("from_unit");
            const toSelect = document.getElementById("to_unit");

            const prevFrom = fromSelect.value;
            const prevTo = toSelect.value;

            fromSelect.innerHTML = "";
            toSelect.innerHTML = "";

            units[category].forEach(u => {
                const opt1 = document.createElement("option");
                opt1.value = u;
                opt1.text = u;
                if (u === prevFrom) opt1.selected = true;
                fromSelect.add(opt1);

                const opt2 = document.createElement("option");
                opt2.value = u;
                opt2.text = u;
                if (u === prevTo) opt2.selected = true;
                toSelect.add(opt2);
            });
        }

        // üåô Tema-bryter med lagring
        const toggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark' || (!currentTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
