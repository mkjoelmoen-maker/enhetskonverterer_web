<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Enhetskonverterer</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Enhetskonverterer">

    <style>
        :root {
            --primary: #007aff;
            --gradient: linear-gradient(135deg, #007aff, #00c6ff);
            --bg: #f2f4f7;
            --card-bg: #ffffff;
            --text-color: #111;
            --radius: 18px;
            --shadow: 0 8px 20px rgba(0,0,0,0.08);
            --transition-speed: 0.5s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0d1117;
                --card-bg: #161b22;
                --primary: #2997ff;
                --gradient: linear-gradient(135deg, #0a84ff, #30c8ff);
                --text-color: #f5f5f7;
                --shadow: 0 4px 14px rgba(0,0,0,0.4);
            }
        }

        * {
            box-sizing: border-box;
            font-family: "SF Pro Display", "Inter", system-ui, sans-serif;
            transition: background-color var(--transition-speed) ease,
                        color var(--transition-speed) ease,
                        border-color var(--transition-speed) ease;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .app-wrapper {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            padding: 1rem;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }

        #category-icon {
            margin-right: 8px;
            font-size: 1.5rem;
        }

        .container {
            padding: 2rem;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            color: var(--text-color);
        }

        select, input {
            width: 100%;
            padding: .8rem;
            margin-top: .4rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,122,255,0.2);
        }

        button {
            width: 100%;
            margin-top: 1.8rem;
            background: var(--gradient);
            color: white;
            border: none;
            padding: .9rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,122,255,0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0,122,255,0.2);
        }

        .result {
            margin-top: 2rem;
            background: rgba(0,122,255,0.08);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            animation: slideUp 0.4s ease;
        }

        .error {
            background: rgba(255,0,0,0.08);
            border-left-color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header>
            <span id="category-icon">üåç</span>
            Enhetskonverterer
        </header>

        <div class="container">
            <form method="post">
                <label for="category">Kategori:</label>
                <select name="category" id="category" onchange="updateUnits()" data-units='{{ units | tojson }}'>
                    {% for cat in units %}
                        <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>
                            {{ cat }}
                        </option>
                    {% endfor %}
                </select>

                <label for="from_unit">Fra:</label>
                <select name="from_unit" id="from_unit">
                    {% for u in units[selected_category] %}
                        <option value="{{ u }}" {% if u == from_unit %}selected{% endif %}>{{ u }}</option>
                    {% endfor %}
                </select>

                <label for="to_unit">Til:</label>
                <select name="to_unit" id="to_unit">
                    {% for u in units[selected_category] %}
                        <option value="{{ u }}" {% if u == to_unit %}selected{% endif %}>{{ u }}</option>
                    {% endfor %}
                </select>

                <label for="value">Verdi:</label>
                <input type="number" step="any" name="value" id="value" value="{{ value }}" required>

                <button type="submit">Konverter</button>
            </form>

            {% if result %}
                <div class="result {% if '‚ö†Ô∏è' in result %}error{% endif %}">
                    <strong>Resultat:</strong> {{ result }}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        const categorySelect = document.getElementById("category");
        const units = JSON.parse(categorySelect.dataset.units);
        const categoryIcon = document.getElementById("category-icon");

        const categoryIcons = {
            "Lengde": "üìè",
            "Vekt": "‚öñÔ∏è",
            "Volum": "üß¥",
            "Tid": "‚è∞",
            "Temperatur": "üå°Ô∏è",
            "Valuta": "üí∞"
        };

        function updateUnits() {
            const category = categorySelect.value;
            const fromSelect = document.getElementById("from_unit");
            const toSelect = document.getElementById("to_unit");
            categoryIcon.textContent = categoryIcons[category] || "üåç";

            const prevFrom = fromSelect.value;
            const prevTo = toSelect.value;

            fromSelect.innerHTML = "";
            toSelect.innerHTML = "";

            units[category].forEach(u => {
                const opt1 = document.createElement("option");
                opt1.value = u;
                opt1.text = u;
                if (u === prevFrom) opt1.selected = true;
                fromSelect.add(opt1);

                const opt2 = document.createElement("option");
                opt2.value = u;
                opt2.text = u;
                if (u === prevTo) opt2.selected = true;
                toSelect.add(opt2);
            });
        }

        // Oppdater ikon og tema ved lasting
        updateUnits();
    </script>
</body>
</html>
