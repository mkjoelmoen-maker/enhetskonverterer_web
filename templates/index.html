<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
<!-- iPhone & iPad ikon -->
<link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.png') }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Enhetskonverterer">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Enhets- og valutakonverterer</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <style>
        :root {
            --primary: #0d6efd;
            --bg: #f4f6f8;
            --card-bg: #fff;
            --radius: 14px;
            --shadow: 0 4px 14px rgba(0,0,0,0.08);
        }
        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }
        body {
            background: var(--bg);
            color: #222;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
        }
        select, input {
            width: 100%;
            padding: .7rem;
            margin-top: .3rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            width: 100%;
            margin-top: 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            padding: .8rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #0b5ed7;
        }
        .result {
            margin-top: 2rem;
            background: #e9f5ff;
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
        }
        .error {
            background: #ffe9e9;
            border-left-color: #dc3545;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Enhetskonverterer</h1>
        <form method="post">
            <label for="category">Kategori:</label>
            <select name="category" id="category" onchange="updateUnits()" data-units='{{ units | tojson }}'>
                {% for cat in units %}
                    <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>

            <label for="from_unit">Fra:</label>
            <select name="from_unit" id="from_unit">
                {% for u in units[selected_category] %}
                    <option value="{{ u }}" {% if u == from_unit %}selected{% endif %}>{{ u }}</option>
                {% endfor %}
            </select>

            <label for="to_unit">Til:</label>
            <select name="to_unit" id="to_unit">
                {% for u in units[selected_category] %}
                    <option value="{{ u }}" {% if u == to_unit %}selected{% endif %}>{{ u }}</option>
                {% endfor %}
            </select>

            <label for="value">Verdi:</label>
            <input type="number" step="any" name="value" id="value" value="{{ value }}" required>

            <button type="submit">Konverter</button>
        </form>

        {% if result %}
            <div class="result {% if '‚ö†Ô∏è' in result %}error{% endif %}">
                <strong>Resultat:</strong> {{ result }}
            </div>
        {% endif %}
    </div>

    <script>
        const categorySelect = document.getElementById("category");
        const units = JSON.parse(categorySelect.dataset.units);

        function updateUnits() {
            const category = categorySelect.value;
            const fromSelect = document.getElementById("from_unit");
            const toSelect = document.getElementById("to_unit");

            const prevFrom = fromSelect.value;
            const prevTo = toSelect.value;

            fromSelect.innerHTML = "";
            toSelect.innerHTML = "";

            units[category].forEach(u => {
                const opt1 = document.createElement("option");
                opt1.value = u;
                opt1.text = u;
                if (u === prevFrom) opt1.selected = true;
                fromSelect.add(opt1);

                const opt2 = document.createElement("option");
                opt2.value = u;
                opt2.text = u;
                if (u === prevTo) opt2.selected = true;
                toSelect.add(opt2);
            });
        }
    </script>
</body>
</html>
